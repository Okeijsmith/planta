<!DOCTYPE html>
<html lang="en">
  <head>
    <title>&lt;model-viewer&gt; example</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="demo-styles.css">
    
    <!-- The following libraries and polyfills are recommended to maximize browser support -->
    <!-- NOTE: you must adjust the paths as appropriate for your project -->
    
    <!-- 💁 OPTIONAL: The :focus-visible polyfill removes the focus ring for some input types -->
    <script src="https://unpkg.com/focus-visible@5.0.2/dist/focus-visible.js" defer></script>

  </head> 
<body>
  <div id="card">
    <!-- All you need to put beautiful, interactive 3D content on your site: -->
    <model-viewer src="https://cdn.glitch.global/b5a744f7-46a4-4a7a-99d8-8ac7bbdf6093/flower_in_a_pot.glb?v=1682942294346"
                  ios-src="https://cdn.glitch.global/b5a744f7-46a4-4a7a-99d8-8ac7bbdf6093/Flower_in_a_pot.usdz?v=1682942340564"
                  poster="https://cdn.glitch.global/b5a744f7-46a4-4a7a-99d8-8ac7bbdf6093/flower%20222.png?v=1682942391436"
                  alt="View your plant in 3D"
                  shadow-intensity="1"
                  camera-controls
                  auto-rotate ar>
    </model-viewer>
    <section class="attribution">
      <span>
        <h1>Rose Flower</h1>
        <span>View the Rose Flower in 3D</span>
      </span>
      <a class="cc" target="_blank">
        <img src="https://cdn.glitch.global/b5a744f7-46a4-4a7a-99d8-8ac7bbdf6093/Frame%2043273.svg?v=1682943789527">
       
      </a>
    </section>
    
  </div>
  
  
  <!-- 💁 Include both scripts below to support all browsers! -->

  <!-- Loads <model-viewer> for modern browsers: -->
  <script type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>
</body>
</html>
